<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MARS Rover</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.2/immutable.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript"  src="/client.js" defer ></script>

    <style>

        /* a:link{ */
            /* background-color: hsl(0, 0%, 15%); */
           /* color:hsl(0, 0%, 15%) */
        /* } */
        
        a:visited{
            color:hsl(0, 0%, 15%)
        /* background-color: hsl(0, 0%, 15%);
          color: white; */
        }

        a:hover {
            background-color: hsl(0, 0%, 15%);
            color: white;
        }

        a:active {
            background-color: hsl(0, 0%, 15%);
            color: white;
        }

        .nav-tabs .nav-link {
            border: 1px solid;
        }

        .jumbotron {
            background: hsl(0, 0%, 15%);
            color: white;
            max-height: 27vh;
        }

        .roverData{
            color: hsl(0, 0%, 15%);
        }

        .RoverName{
            color: hsl(0, 0%, 15%);
        }
    </style>

</head>

<body>
    <div class="jumbotron text-center">
        <div class="text-center">
            <h1>NASA - MARS Rover</h1>
        </div>
        <hr>
        <p>Please select <b> Rover Name </b> to get the latest photos and information.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <nav class="font-weight-bold">
                    <div class="nav nav-tabs nav-fill" role="tablist">
                        <a class="RoverName nav-item nav-link " data-toggle="tab" href="#" role="tab" aria-controls="nav-home"
                            aria-selected="true" onclick="processUIData('curiosity', DynamicUI)">Curiosity</a>
                        <a class="RoverName nav-item nav-link" data-toggle="tab" href="#" role="tab" aria-controls="nav-profile"
                            aria-selected="false" onclick="processUIData('opportunity', DynamicUI)">Opportunity</a>
                        <a class="RoverName nav-item nav-link" data-toggle="tab" href="#" role="tab" aria-controls="nav-contact"
                            aria-selected="false" onclick="processUIData('spirit', DynamicUI)">Spirit </a>
                    </div>
                </nav>
            </div>
        </div>
        <hr>
        <div id="content">
            <div class="card card-body text-success">
                <div id="errorCard">
                </div>
                <div class="container">
                    <div id="roverMetaData" class="row">
                        <div class="col-md-4 roverData">
                            <b>Rover Name: </b><label id="roverName"></label>
                        </div>
                        <br>
                        <div class="col-md-4 roverData">
                            <b>Launch Date: </b> <label id="launchDate"></label>
                        </div>
                        <br>
                        <div class="col-md-4 roverData">
                            <b>Landing Date: </b> <label id="landingDate"></label> <br>
                        </div>
                        <div class="col-md-4 roverData">
                            <b>Status of the rover:</b> <label id="status"></label> <br>
                        </div>
                        <!-- <div class="col-md-4 roverData">
                            <b>Recent date of photos: </b> <label id="recentDate"></label> <br>
                        </div> -->
                    </div>
                </div>
            </div>
            <div id="roverImages" class="row justify-content-center">
            </div>
            <div id= "pages">
                
            </div>
        </div>
</body>

</html>
